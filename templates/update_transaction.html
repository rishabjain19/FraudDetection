{% extends "base.html" %}

{% block title %}Edit Transaction - Fraud Detection System{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <h1>Edit Transaction</h1>
        <p class="form-description">Update the transaction details below. Fraud detection will re-run automatically.</p>
        
        <form method="POST" action="{{ url_for('update_transaction', transaction_id=transaction.transaction_id) }}" class="transaction-form">
            <div class="form-group">
                <label for="transaction_id">Transaction ID</label>
                <input type="text" id="transaction_id" name="transaction_id" 
                       value="{{ transaction.transaction_id }}" disabled>
                <small>Transaction ID cannot be changed</small>
            </div>

            <div class="form-group">
                <label for="user_id">User ID <span class="required">*</span></label>
                <input type="text" id="user_id" name="user_id" required 
                       value="{{ transaction.user_id }}">
            </div>

            <div class="form-group">
                <label for="amount">Amount (â‚¹) <span class="required">*</span></label>
                <input type="number" id="amount" name="amount" required 
                       step="0.01" min="0.01" value="{{ transaction.amount }}">
            </div>

            <div class="form-group">
                <label for="location">Location <span class="required">*</span></label>
                <input type="text" id="location" name="location" required 
                       value="{{ transaction.location }}">
            </div>

            <div class="form-group">
                <label for="txn_time">Transaction Time <span class="required">*</span></label>
                <input type="datetime-local" id="txn_time" name="txn_time" required 
                       value="{{ transaction.txn_time.replace(' ', 'T')[:16] }}">
            </div>

            <div class="form-group">
                <label for="txn_type">Transaction Type <span class="required">*</span></label>
                <select id="txn_type" name="txn_type" required>
                    <option value="Credit" {% if transaction.txn_type == 'Credit' %}selected{% endif %}>Credit</option>
                    <option value="Debit" {% if transaction.txn_type == 'Debit' %}selected{% endif %}>Debit</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Transaction</button>
                <a href="{{ url_for('view_transactions') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
